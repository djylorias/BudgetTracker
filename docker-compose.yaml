services:
  app:
    image: php:8.3-fpm
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    depends_on:
      database:
        condition: service_healthy

  web:
    image: nginx:latest
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app

