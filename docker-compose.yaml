###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-18}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_ROOT_PASSWORD: ${POSTGRES_ROOT_PASSWORD:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-symfony}
      POSTGRES_USER: ${POSTGRES_USER:-symfony}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-symfony}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql:rw
    ports:
      - "${POSTGRES_PORT:-3306}:3306"

volumes:
  database_data: